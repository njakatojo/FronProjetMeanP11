<main>
    <div class="container">
  
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                        <span class="d-none d-lg-block"><a href="/">Mon Sallon</a></span>
                    </a>
                </div><!-- End Logo -->
  
              <div class="card mb-3">
  
                <div class="card-body">
  
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">{{modele}}</h5>
                    <p class="text-center small">Etrer votre details personnel pour creer votre compte</p>
                  </div>
                  <p style="color: red;text-align: center;">{{mess}}</p>
                  <form class="row g-3 needs-validation" novalidate #forme="ngForm" (ngSubmit)="inscrit(forme)">
                    <div class="col-12">
                      <label for="yourName" class="form-label">Nom</label>
                      <input type="text" name="nom" class="form-control" id="yourName" ngModel #nom="ngModel" required>
                      <div class="invalid-feedback">Svp, entrer votre nom!</div>
                    </div>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Prenom</label>
                      <input type="text" name="prenom" class="form-control" id="yourName" ngModel required #prenom="ngModel">
                      <div class="invalid-feedback">Svp, entrer votre prenom!</div>
                    </div>
  
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" ngModel required #email="ngModel">
                      <div class="invalid-feedback">Svp, entrer votre addresse Email!</div>
                    </div>
  
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" ngModel required #password="ngModel">
                      <div class="invalid-feedback">Svp, entrer votre mot de passe!</div>
                    </div>
  
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Creer votre compte</button>
                    </div>
                    <div *ngIf="loadingService.isLoading$ | async" class="loading-overlay">
                        <mat-spinner diameter="50"></mat-spinner>
                        <p>chargement...</p>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Vous avez deja une compte? <a href="login/{{modele}}">Se connecter</a></p>
                    </div>
                  </form>
  
                </div>
              </div>
  
              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>
  
            </div>
          </div>
        </div>
  
      </section>
  
    </div>
</main>
