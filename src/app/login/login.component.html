<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pages / Login - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <span class="d-none d-lg-block"><a href="/">Mon Sallon</a></span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">{{modele}}</h5>
                                        <p class="text-center small">Entrer votre email & mot de passe pour se connecter
                                        </p> 
                                    </div>
                                    <p style="color: red;text-align: center;">{{mess}}</p>
                                    <form class="row g-3 needs-validation" novalidate #forme="ngForm" (ngSubmit)="seconnecter(forme)">

                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">Email</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input type="text" name="email" ngModel required #email="ngModel" class="form-control"
                                                    id="yourUsername">
                                                <div class="invalid-feedback">svp entrer votre email!</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Mot de passe</label>
                                            <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                                                id="yourPassword">
                                            <div class="invalid-feedback">svp entrer votre mot de passe!</div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                                        </div>
                                        
                                        <div *ngIf="loadingService.isLoading$ | async" class="loading-overlay">
                                            <mat-spinner diameter="50"></mat-spinner>
                                            <p>chargement...</p>
                                        </div>
                                    </form>
                                    <br>
                                    <div class="col-12" *ngIf="modele == 'Client'">
                                        <p class="small mb-0"><a href="/inscription/{{modele}}">vous n'avez de compte?</a></p>
                                    </div>
                                </div>
                            </div>

                            <div class="credits">
                                <!-- All the links in the footer should remain intact. -->
                                <!-- You can delete the links only if you purchased the pro version. -->
                                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                               
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

</body>

</html>
